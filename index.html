<!DOCTYPE html>
<html>
    <head>
      <title>Project 2</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Project 2</h1>

      <div id="message"></div>

      <!-- Sign Up -->
      <form id="sign-up">
        <fieldset>
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirm">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Sign Up</button>
        </fieldset>
      </form>

      <!-- Sign In -->
      <form class="form-inline" id="sign-in">
        <fieldset>
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Log in</button>
        </fieldset>
      </form>

      <!-- Change Password -->
      <form id="change-password">
        <fieldset>
          <div class="form-group">
            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Change Password</button>
        </fieldset>
      </form>

      <!-- Log Off -->
      <form id="sign-out">
        <button type="submit"  name="submit">Sign out</button>
      </form>

      <!-- Create Thought -->
      <form id="create-thought">
        <fieldset>
          <div class="form-group">
            <input type="text" class="form-control" name="thought[content]" placeholder="Thoughts...">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Post</button>
        </fieldset>
      </form>

      <!-- Index Thoughts -->
      <form id="index-thoughts">
         <button type="submit" name="submit" class="btn btn-default">All Thoughts</button>
      </form>

      <!-- Show Thought -->
      <form id="show-thought">
        <input type="text" name="thought[id]" placeholder="Thought ID">
        <button type="submit" name="submit" class="btn btn-default">Show Thought</button>
      </form>

      <!-- Edit Thought -->
      <form id="edit-thought">
        <fieldset>
          <input type="text" name="thought[id]" placeholder="Thought ID">
          <div class="form-group">
            <input type="text" class="form-control" name="thought[content]" placeholder="Edit your thought!">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Submit Edit</button>
        </fieldset>
      </form>

      <!-- Delete Thought -->
      <form id="delete-thought">
        <input type="text" name="thought[id]" placeholder="Thought ID">
        <button type="submit" name="submit" class="btn btn-default">Delete</button>
      </form>



    </body>
</html>
