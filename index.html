<!DOCTYPE html>
<html>
  <head>
    <title>Paisel</title>
    <link rel='icon' href='./assets/images/favicon.ico' type='image/x-icon'>
    <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-fluid">

    <div class="header">
      <img src="./assets/images/paisel.png" alt="logo" />
      <h1>Paisel</h1>
    </div>

    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            Menu <span class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li>
              <button type="button" id="change-password-button"  data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
            </li>
            <li>
              <form id="sign-out">
                <button type="submit"  name="submit">Sign out</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="message" id="message"></div>

      <div class="sign-buttons">
        <button type="button" class="btn btn-primary sign-in-button" id="sign-in-button">Log In</button>
        <button type="button" class="btn btn-primary sign-up-button" id="sign-up-button">Sign Up</button>
      </div>
    </div>

    <div class="container">
      <!-- Create Thought -->
      <div class="create-thought-form">
        <form id="create-thought">
          <fieldset>
            <div class="form-group">
              <textarea class="form-control input" name="thought[content]" placeholder="Thoughts..." required></textarea>
            </div>
            <button type="button" class="pull-left add-poll-button" id="add-poll-button"><span class="glyphicon glyphicon-tasks"></span></button>
            <div class="poll-form">
              <input type="text" class="form-control input" name="thought[question]" placeholder="Question">
              <input type="text" class="form-control input" name="thought[answers][]" placeholder="Option A">
              <input type="text" class="form-control input" name="thought[answers][]" placeholder="Option B">
              <input type="text" class="form-control input" name="thought[answers][]" placeholder="Option C">
            </div>
            <button type="submit" class="btn btn-primary pull-right" name="submit">Post</button>
          </fieldset>
        </form>
      </div>

      <div class="display-thoughts-buttons">
        <!-- Index Thoughts -->
        <form id="index-thoughts" class="thought-buttons">
           <button type="submit" name="submit" class="btn btn-primary all-thoughts-button">All Thoughts</button>
        </form>

        <!-- My Thoughts -->
        <form id="my-thoughts" class="thought-buttons">
           <button type="submit" name="submit" class="btn btn-primary my-thoughts-button">My Thoughts</button>
        </form>
      </div>

      <!-- Show Thought -->
      <!-- <form id="show-thought">
        <input type="text" class="form-control input" name="thought[id]" placeholder="Thought ID">
        <button type="submit" name="submit" class="btn btn-primary">Show Thought</button>
      </form> -->

      <!-- Display Content -->
      <div class="content-display"></div>
    </div>

    <!-- Modals -->
    <!-- Sign Up Modal-->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <fieldset>
                <div class="form-group">
                  <input type="email" class="form-control input" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input" name="credentials[password_confirmation]" placeholder="Password Confirm">
                </div>
                <button type="submit" class="btn btn-primary pull-right" name="submit">Sign Up</button>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-toggle="modal" data-target="#signInModal" data-dismiss="modal">Log In</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign In Modal-->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Log in</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline" id="sign-in">
              <fieldset>
                <div class="form-group">
                  <input type="email" class="form-control input" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input" name="credentials[password]" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Log in</button>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">Sign up</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Password Modal-->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <div class="form-group">
                  <input type="password" class="form-control input" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="submit" class="btn btn-primary pull-right" name="submit">Change Password</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Thought Modal-->
    <div class="modal fade" id="updateThoughtModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Edit Thought</h4>
        </div>
        <div class="modal-body">
          <form id="edit-thought">
            <fieldset>
              <div class="form-group">
                <textarea class="form-control input content-textarea" name="thought[content]" placeholder="Edit your thought!" required></textarea>
              </div>
                <button type="submit" class="btn btn-primary pull-right update-thought-button" name="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>

    <!-- Delete Thought Modal-->
    <div class="modal fade" id="deleteThoughtModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger delete-thought-button" id="delete-thought-button" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Poll Data Modal -->
    <div class="modal fade" id="pollDataModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="poll-question"></h4>
          </div>
          <div class="modal-body">
            <div id="answer-A"></div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" id="prog-bar-A" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
              </div>
            </div>
            <div id="answer-B"></div>
            <div class="progress">
              <div class="progress-bar progress-bar-info" id="prog-bar-B" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
              </div>
            </div>
            <div id="answer-C"></div>
            <div class="progress">
              <div class="progress-bar progress-bar-warning" id="prog-bar-C" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
              </div>
            </div>
          </div>
        </div>
      </div><
    </div>

    </div>
  </body>
</html>
